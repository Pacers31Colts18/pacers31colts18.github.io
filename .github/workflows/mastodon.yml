name: Post Microblog to Mastodon

on:
  push:
    paths:
      - "microblog/**.md"

  workflow_dispatch:
    inputs:
      reason:
        description: "Optional reason for manual run"
        required: false
        default: "Manual dispatch"

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: List microblog images (debug)
        shell: pwsh
        run: |
          if (Test-Path "microblog/images") {
              Get-ChildItem -Recurse "microblog/images"
          } else {
              Write-Host "No images directory found"
          }

      - name: Post new microblog entries
        shell: pwsh
        env:
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
          MASTODON_INSTANCE: ${{ secrets.MASTODON_INSTANCE }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          ./scripts/post-mastodon.ps1
