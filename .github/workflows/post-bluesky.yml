name: Post Microblog to Bluesky

on:
  push:
    paths:
      - "microblog/**.md"

  workflow_dispatch:
    inputs:
      reason:
        description: "Optional reason for manual run"
        required: false
        default: "Manual dispatch"

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: List microblog images
        shell: pwsh
        run: |
          if (Test-Path "microblog/images") {
              Write-Host "Images found:"
              Get-ChildItem -Recurse "microblog/images"
          } else {
              Write-Host "No images directory found"
          }

      - name: Import Microblog Bluesky module and run
        shell: pwsh
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          $modulePath = "./scripts/microblog/bluesky/bluesky.psm1"

          if (-not (Test-Path $modulePath)) {
              Write-Error "Module not found: $modulePath"
              exit 1
          }

          Write-Host "Importing Bluesky module..."
          Import-Module $modulePath -Force -Verbose

          Write-Host "Verifying exported commands..."
          $cmds = Get-Command -Module Bluesky
          if (-not $cmds) {
              Write-Error "No commands exported from Bluesky module. Check your .psm1 paths."
              exit 1
          }

          Write-Host "Exported commands:"
          $cmds | Format-Table Name, Source

          if (-not (Get-Command Run-MicroblogToBluesky -ErrorAction SilentlyContinue)) {
              Write-Error "Run-MicroblogToBluesky not found in module. Check your function name and export settings."
              exit 1
          }

          Write-Host "Running microblog posting process..."
          Run-MicroblogToBluesky
