name: Post Microblog to Mastodon

on:
  push:
    paths:
      - "microblog/**.md"

  workflow_dispatch:
    inputs:
      reason:
        description: "Optional reason for manual run"
        required: false
        default: "Manual dispatch"

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: List microblog images
        shell: pwsh
        run: |
          if (Test-Path "microblog/images") {
              Write-Host "Images found:"
              Get-ChildItem -Recurse "microblog/images"
          } else {
              Write-Host "No images directory found"
          }
      - name: Import Mastodon module and run
        shell: pwsh
        env:
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
          MASTODON_INSTANCE: ${{ secrets.MASTODON_INSTANCE }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Add repo scripts folder to PSModulePath
          $moduleRoot = Join-Path $PWD "scripts/microblog/mastodon"
          $env:PSModulePath = "$moduleRoot;$env:PSModulePath"
      
          Write-Host "PSModulePath:"
          Write-Host $env:PSModulePath
      
          Write-Host "Importing Mastodon module..."
          Import-Module mastodon -Force -Verbose
      
          Write-Host "Verifying exported commands..."
          $cmds = Get-Command -Module mastodon
          if (-not $cmds) {
              Write-Error "No commands exported from Mastodon module. Check your manifest and exports."
              exit 1
          }
      
          Write-Host "Exported commands:"
          $cmds | Format-Table Name, Source
      
          if (-not (Get-Command Invoke-MicroblogToMastodon -ErrorAction SilentlyContinue)) {
              Write-Error "Invoke-MicroblogToMastodon not found in module. Check your function name and export settings."
              exit 1
          }
      
          Write-Host "Running microblog posting process..."
          Invoke-MicroblogToMastodon



