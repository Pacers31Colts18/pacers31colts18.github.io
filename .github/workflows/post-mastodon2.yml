name: Post Microblog to Mastodon

on:
  push:
    paths:
      - "microblog/**.md"

  workflow_dispatch:
    inputs:
      reason:
        description: "Optional reason for manual run"
        required: false
        default: "Manual dispatch"

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: List microblog images
        shell: pwsh
        run: |
          if (Test-Path "microblog/images") {
              Write-Host "Images found:"
              Get-ChildItem -Recurse "microblog/images"
          } else {
              Write-Host "No images directory found"
          }

      - name: Import Mastodon module and run
        shell: pwsh
        env:
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
          MASTODON_INSTANCE: ${{ secrets.MASTODON_INSTANCE }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Import Mastodon Module
          $modulePath = "./scripts/microblog/mastodon/mastodon.psm1"

          if (-not (Test-Path $modulePath)) {
              Write-Error "Mastodon module not found: $modulePath"
              exit 1
          }

          Write-Host "Importing Mastodon module..."
          Import-Module $modulePath -Force -verbose

          Write-Host "Verifying imported commands..."
          $commonCmds = Get-Command -module common
          $mastodonCmds = Get-Command -Module Mastodon
          if (-not $commonCmds) {
              Write-Error "No commands exported from Common module."
              exit 1
          }
          if (-not $mastodonCmds) {
              Write-Error "No commands imported from Mastodon module."
              exit 1
          }
          Write-Host "Imported commands:"
          $commonCmds | Format-Table Name, Source
          $mastodonCmds | Format-Table Name, Source

          if (-not (Get-Command Invoke-MicroblogToMastodon -ErrorAction SilentlyContinue)) {
              Write-Error "Invoke-MicroblogToMastodon not found in module. Check your function name and export settings."
              exit 1
          }

          Write-Host "Running microblog posting process..."
          Invoke-MicroblogToMastodon
