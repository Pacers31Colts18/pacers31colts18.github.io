name: Post Microblog to Mastodon

on:
  push:
    paths:
      - "microblog/**.md"

  workflow_dispatch:
    inputs:
      reason:
        description: "Optional reason for manual run"
        required: false
        default: "Manual dispatch"

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: List microblog images
        shell: pwsh
        run: |
          if (Test-Path "microblog/images") {
              Write-Host "Images found:"
              Get-ChildItem -Recurse "microblog/images"
          } else {
              Write-Host "No images directory found"
          }

      - name: Import Mastodon module and run
        shell: pwsh
        env:
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
          MASTODON_INSTANCE: ${{ secrets.MASTODON_INSTANCE }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          $modulePath = Join-Path $env:GITHUB_WORKSPACE "scripts/microblog/mastodon/mastodon.psd1"

          Write-Host "=== IMPORTING MASTODON MODULE ==="
          Write-Host "Module path: $modulePath"

          # Import with verbose so we see every file it loads
          Import-Module $modulePath -Force -Verbose

          Write-Host "`n=== EXPORTED COMMANDS ==="
          $cmds = Get-Command -Module mastodon
          $cmds | Format-Table Name, Source -AutoSize

          if (-not $cmds) {
              Write-Error "No commands exported from Mastodon module. Check your manifest and exports."
              exit 1
          }

          Write-Host "`n=== VERIFYING Publish-MastodonMedia SOURCE ==="
          $mediaCmd = Get-Command Publish-MastodonMedia -Module mastodon -ErrorAction SilentlyContinue
          if ($mediaCmd) {
              Write-Host "Publish-MastodonMedia loaded from: $($mediaCmd.Source)"
          } else {
              Write-Error "Publish-MastodonMedia is NOT exported or NOT loaded."
          }

          Write-Host "`n=== RUNNING MICROBLOG PROCESS ==="
          Invoke-MicroblogToMastodon
